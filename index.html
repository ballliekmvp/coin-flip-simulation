<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="control-group">
                <label for="prob-heads">Probability of Heads: <span id="prob-heads-value">0.50</span></label>
                <div class="slider-input">
                    <input type="range" id="prob-heads" min="0" max="1" step="0.01" value="0.50">
                    <input type="number" id="prob-heads-number" min="0" max="1" step="0.01" value="0.50">
                </div>
            </div>

            <div class="control-group">
                <label for="num-tosses">Number of Tosses: <span id="num-tosses-value">10</span></label>
                 <input type="range" id="num-tosses" min="1" max="1000" step="1" value="10">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="show-true-prob" checked>
                    Show true probability
                </label>
            </div>

            <button id="toss-button" class="button green">TOSS</button>
            <button id="reset-button" class="button red">RESET</button>
        </div>

        <div class="center-area">
            <div class="counts">
                <span id="heads-count">Heads = 0/0</span>
                <span id="tails-count">Tails = 0/0</span>
            </div>
             <div id="toss-sequence" class="toss-sequence">
                </div>
        </div>

        <div class="right-area">
            <div class="graph-container">
                 <canvas id="proportion-graph"></canvas>
            </div>
            <div class="top-right-icons">
                 <span class="icon">X</span>
                 <span class="icon">ðŸ“„</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
